image: ambientsound/foo
replicas:
  min: 1
  max: 1
team: pus
healthcheck:
  liveness:
    path: /health
  readiness:
    path: /health
port: 8080
prometheus:
  enabled: true
alerts:
  - alert: tooHighGauge
    expr: foo_main_gauge > 0.0
    for: 0m
    annotations:
      action: Stop hammering me!
    labels:
      email: true
      severity: nonsense

image: ambientsound/foo
healthcheck:
  liveness:
    path: /health
  readiness:
    path: /health
port: 8080
prometheus:
  enabled: false
alerts:
  - alert: tooManyHealthChecks
    expr: sum(rate(foo_main_health_requests[5m])) > 1.0
    for: 1m
    annotations:
      action: Stop hammering me!
    labels:
      severity: nonsense
